<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Inventario de Pokemon" />
    <meta name="author" content="Victoria Gramajo" />
    <meta name="keywords" content="Encuentra a tu pokemon favorito." />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sobre Nosotros</title>
  </head>
  <body>
    <header></header>
    <main>
      <section id="carousel-pokemon" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../img/pokemon-carrousel-2.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/pokemon-carrousel-3.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/pokemon-carrousel-4.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel-pokemon"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel-pokemon"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
      <section class="container">
        <h1 class="text-center text-danger">Sobre nosotros</h1>
        <p>
          Este grupo est√° formado por 4 estudiantes que no nos conocemos
          personalmente, todo el trabajo se hizo de manera remota
        </p>
        <article class="container text-center">
          <div class="row"></div>
          <div class="col-12 col-md-3">Mariana Mendoza</div>
          <div class="col-12 col-md-3">Augusto</div>
          <div class="col-12 col-md-3">Maxi</div>
          <div class="col-12 col-md-3">Victoria Gramajo</div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
